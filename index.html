<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/data" method="get">
        <fieldset>
            <legend>Personal Details</legend>
            <label for="Salutation">Salutation</label><br>
            <select id="Salutation" name="select_salutation">
                <option value="none">--None--</option>
                <option value="Miss">Miss</option>
                <option value="Mrs.">Mrs.</option>
                <option value="Mr.">Mr.</option>

            </select>
            <br>
            <br>
            <label for="name" >First Name:</label>
            <input type="name" name="name" id="name" placeholder="abcd">
            <br>
            <br>
            <label for="lname" >Last Name:</label>
            <input type="name" name="lname" id="lname" placeholder="abcd">
            <br>
            <br>
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" id="gender" value="male">
            <label for="gender">Male</label>
            <input type="radio" name="gender" id="gender" value="female">
            <label for="gender">Female</label>
           
            <br>
            <br>
            <label for="Email">Email:</label>
            <input type="email" id="user_email" name="user_email" placeholder="abc@gmail.com" required>
            <br>
            <br>
            <label for="DOB">Date of birth:</label>
            <input type="date" id="DOB" name="DOB" required>
            <br>
            <br>
            <label for="address">Address:</label>
            <br>
            <textarea id="user_message" name="user_message" rows="7" cols="25" ></textarea>
            <br>
            <input type="submit" value="Submit">

        </fieldset>
       
    </form>
</body>
</html>
